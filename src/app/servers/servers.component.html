<label>Server Name</label>
<!-- <input type="text" [value]="serverName" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{serverName}}</p> -->
<button (click)="onCreateServer()" class="btn btn-primary" [disabled]="!allowNewServer">Add</button>
<!-- <p>{{allowNewServer}}</p> -->
<p *ngIf="serverCreated else noServer">Server is created. server name : {{serverName}}</p>
<ng-template #noServer>
    <p>
    No server was created.
    </p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
